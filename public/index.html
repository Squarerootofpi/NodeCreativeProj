<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Dad Jokes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <div id="app">
        <h1>Dad Joke Generator</h1>
        <form v-on:submit.prevent="getJoke">
            Enter a number between 0-{{ numJokes - 1}} to generate a Dad Joke<br>
            <input type="number" v-model="index" :max="numJokes - 1" :min="0">
            <button>Enter</button>
            <!-- v-model="prefix" -->
        </form>
        <br>
        <form>
            <button @click.prevent="getRand">Random</button>
        </form>
        <br>
        <div v-if="currJoke">
            <h3>{{ currJoke }}</h3>
        </div>

    </div>
    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class=""><a href="https://github.com/Squarerootofpi/NodeCreativeProj/">Github</a></span>
        </div>
    </footer>
    <br>
    <br>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
    <script src="javascripts/script.js"></script>
</body>

</html>
