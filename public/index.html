<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>How To Be Happy</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="stylesheets/style.css">

</head>

<body>
    <div id="app">
        <h1>Select a City</h1>
        <form v-on:keyup.prevent="fetchREST">
          <input type="text" v-model="prefix">
          <input type="submit" value="Clear">
        </form>
        <ul>
          <li v-for="item in cities">
            {{ item.name }}
          </li>
        </ul>
      </div>
      <div id="appOwl">
        <h1>Definitions:</h1>
        <form v-on:submit.prevent="fetchOwlREST">
          <input type="text" v-model="prefix">
          <input type="submit" value="Submit">
        </form>
        <div v-if="this.validWord">
          <!-- <h2>Definitions:</h2> -->
          <div v-for="defs in definitions">
            <h4>Definition</h4>
            <p><b>{{ submittedPrefix }}</b> is a {{ defs.type }}. {{ defs.defenition }}</p>
            <h4>Example:</h4>
            <p>{{ defs.example }}</p>
          </div>
        </div>
        <div v-else>
          <h2>Not a word. </h2>
        </div>

          </div>
         -->

        </ul> -->

      <footer class="footer mt-auto py-3">

</body>

</html>
